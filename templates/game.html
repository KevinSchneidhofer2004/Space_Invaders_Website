<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>
    <script src="/static/js/game_script.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 50px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        #game-canvas {
            flex: 1;
            background-color: #ff0000;
        }
        .highscores {
            width: 200px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            overflow-y: hidden;
        }
        .highscores h2 {
            margin-top: 0;
            font-size: 2rem;
        }
        .highscores ul {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: hidden;
        }
        .highscores ul li {
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-align: left;
            padding-left: 10px;
            height: 50px;
            line-height: 60px;
            transition: height 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h3 style="margin: 0;">Space Invaders</h3>
    </div>
    <div class="container">
        <canvas id="game-canvas"></canvas>
        <div class="highscores" id="highscores">
            <h2>High Scores</h2>
            <ul id="highscore-list">
                <!-- High scores space -->
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const highscoreList = document.getElementById("highscore-list");

            function fetchHighscores() {
                fetch('/highscores')
                    .then(response => response.json())
                    .then(scores => {
                        highscoreList.innerHTML = '';
                        scores.forEach((score, index) => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `${index + 1}. ${score.user}: ${score.score}`;
                            highscoreList.appendChild(listItem);
                            setTimeout(() => {
                                listItem.style.height = `${listItem.scrollHeight}px`;
                            }, 10);
                        });
                    })
                    .catch(error => console.error('Error fetching high scores:', error));
            }

            fetchHighscores();
        });
    </script>
</body>
</html>
