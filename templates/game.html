<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>
    <script src="/static/js/game_script.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        .navbar {
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 50px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        #game-canvas {
            flex: 1; /* Fill remaining space */
            background-color: #ff0000; /* Red background */
        }
        .highscores {
            width: 200px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            overflow-y: auto; /* Enable scrolling if needed */
        }
        .highscores h2 {
            margin-top: 0;
        }
        .highscores ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: calc(100% - 20px); /* Limit max height to 100% minus padding */
            overflow-y: auto; /* Enable scrolling if needed */
        }
        .highscores ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h3 style="margin: 0;">Space Invaders</h3>
    </div>
    <div class="container">
        <canvas id="game-canvas"></canvas>
        <div class="highscores" id="highscores">
            <h2>High Scores</h2>
            <ul id="highscore-list">
                <li>No high scores yet.</li>
            </ul>
        </div>
    </div>
</body>
</html>
