<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>
    <script src="/static/js/game_script.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .navbar {
            /* background-color: #1d1d1d; */
            background-color: #6d0202;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            line-height: 50px;
            box-shadow: 0px 2px 4px rgba(173, 173, 173, 0.2);
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        #game-canvas {
            flex: 1;
            background-color: #ff0000;
        }
        .highscores {
            position: relative; /* Position the pseudo-element relative to this element */
            width: 200px;
            background: url('/static/res/space_invaders.jpg');
            background-size: auto;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px;
            overflow-y: hidden;
            /* border-radius: 20px; */
            border-left: 3px solid #ffffff;
        }

        .highscores::before {
            content: ""; /* Create an empty content for the pseudo-element */
            position: absolute; /* Position the pseudo-element absolutely */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
            /* border-radius: 20px; */
        }

        .highscores-content {
            position: relative;
            z-index: 1; /* Ensure the text is above the pseudo-element */
        }
        .highscores h2 {
            margin-top: 0;
            font-size: 2rem;
            text-shadow: 
                -1px -1px 0 black,  
                1px -1px 0 black,
                -1px  1px 0 black,
                1px  1px 0 black,
                0 0 12px white;
        }
        .highscores ul {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        .highscores ul li {
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-align: left; /* Keep text left-aligned */
            padding-left: 10px; /* Add padding for left alignment */
            height: 50px;
            line-height: 60px;
            transition: height 0.3s ease;
            text-shadow: 
                -1px -1px 0 black,  
                1px -1px 0 black,
                -1px  1px 0 black,
                1px  1px 0 black,
                0 0 5px white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h3 style="margin: 0;">Space Invaders</h3>
    </div>
    <div class="container">
        <canvas id="game-canvas"></canvas>
        <div class="highscores" id="highscores">
            <div class="highscores-content">
                <h2>High Scores</h2>
                <ul id="highscore-list">
                    <!-- High scores space -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const highscoreList = document.getElementById("highscore-list");

            function fetchHighscores() {
                fetch('/highscores')
                    .then(response => response.json())
                    .then(scores => {
                        highscoreList.innerHTML = '';
                        scores.forEach((score, index) => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `${index + 1}. ${score.user}: ${score.score}`;
                            highscoreList.appendChild(listItem);
                            setTimeout(() => {
                                listItem.style.height = `${listItem.scrollHeight}px`;
                            }, 10);
                        });
                    })
                    .catch(error => console.error('Error fetching high scores:', error));
            }

            fetchHighscores();
        });
    </script>
</body>
</html>
